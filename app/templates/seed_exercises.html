<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Exercises</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0b63d6;
            margin-top: 0;
        }
        button {
            background: #0b63d6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0a4fa5;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
            display: block;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }
        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üå± Ins√©rer la banque d'exercices</h1>
        
        <p>Clique sur le bouton ci-dessous pour ins√©rer les 56 exercices dans la base de donn√©es.</p>
        <p><strong>Note:</strong> Les exercices existants ne seront pas dupliqu√©s.</p>
        
        <button id="seedBtn" onclick="seedExercises()">Ins√©rer les exercices</button>
        
        <div class="loading" id="loading">Insertion en cours...</div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        async function seedExercises() {
            const btn = document.getElementById('seedBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            loading.style.display = 'block';
            result.className = 'result';
            result.textContent = '';
            
            try {
                const response = await fetch('/admin/seed-exercises', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úì Succ√®s!</strong><br>
                        Exercices ins√©r√©s: ${data.inserted}<br>
                        Exercices existants (ignor√©s): ${data.skipped}<br>
                        ${data.errors.length > 0 ? `<br>Erreurs: ${data.errors.join('<br>')}` : ''}
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚úó Erreur:</strong><br>${data.error}`;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.className = 'result error';
                result.innerHTML = `<strong>‚úó Erreur r√©seau:</strong><br>${error.message}`;
            }
            
            btn.disabled = false;
        }
    </script>
</body>
</html>
