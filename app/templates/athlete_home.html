<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Athl√®te - Dru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container-mosaic {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .mosaic-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
            min-height: 200px;
        }

        .mosaic-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-decoration: none;
            color: white;
        }

        .mosaic-btn:active {
            transform: translateY(-5px);
        }

        .mosaic-btn .icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            display: block;
        }

        .mosaic-btn .label {
            font-size: 1.1em;
            font-weight: 700;
        }

        /* Couleurs diff√©rentes pour chaque bouton */
        .btn-training {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-journal {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-availability {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-meal-plan {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Sous-menu pour S'entrainer */
        .submenu {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
            animation: slideIn 0.3s ease-in-out;
        }

        .submenu.active {
            display: grid;
        }

        .main-menu {
            transition: opacity 0.3s ease;
        }

        .main-menu.hidden {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submenu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 15px;
            border-radius: 12px;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            min-height: 150px;
        }

        .submenu-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
            text-decoration: none;
            color: white;
        }

        .submenu-btn .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        .back-button button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .back-button.hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .mosaic-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .mosaic-btn {
                padding: 30px 15px;
                min-height: 150px;
                font-size: 1em;
            }

            .mosaic-btn .icon {
                font-size: 2.8em;
            }
        }

        @media (max-width: 480px) {
            .mosaic-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .mosaic-btn {
                padding: 25px 15px;
                min-height: 120px;
            }

            .header h1 {
                font-size: 1.5em;
                margin-bottom: 8px;
            }

            .header p {
                font-size: 0.95em;
            }
        }

        .hidden-submenu {
            display: none;
        }

        .back-icon {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container-mosaic">
        <!-- En-t√™te -->
        <div class="header">
            <h1>üèãÔ∏è Dru</h1>
            <p>Bienvenue, {{ athlete.username }}!</p>
        </div>

        <!-- Menu principal -->
        <div id="main-menu" class="main-menu">
            <div class="mosaic-grid">
                <button class="mosaic-btn btn-training" onclick="toggleTrainingSubmenu()">
                    <span class="icon">üí™</span>
                    <span class="label">S'entrainer</span>
                </button>
                <a href="{{ url_for('athlete_journal') }}" class="mosaic-btn btn-journal">
                    <span class="icon">üìî</span>
                    <span class="label">Mon journal</span>
                </a>
                <a href="{{ url_for('athlete_availability') }}" class="mosaic-btn btn-availability">
                    <span class="icon">üìÖ</span>
                    <span class="label">Dispo Dru</span>
                </a>
                <a href="{{ url_for('athlete_meal_plan') }}" class="mosaic-btn btn-meal-plan">
                    <span class="icon">üçΩÔ∏è</span>
                    <span class="label">Mon plan alimentaire</span>
                </a>
            </div>
        </div>

        <!-- Sous-menu S'entrainer -->
        <div id="training-submenu" class="submenu">
            <a href="{{ url_for('athlete_program') }}" class="submenu-btn">
                <span class="icon">üìã</span>
                <span>Voir ma programmation</span>
            </a>
            <a href="{{ url_for('athlete_performance') }}" class="submenu-btn">
                <span class="icon">üìä</span>
                <span>Session d'entrainement</span>
            </a>
        </div>

        <!-- Bouton retour (visible seulement si submenu ouvert) -->
        <div id="back-button" class="back-button hidden">
            <button onclick="closeTrainingSubmenu()">
                <span class="back-icon">‚Üê</span> Retour
            </button>
        </div>
    </div>

    <script>
        function toggleTrainingSubmenu() {
            const mainMenu = document.getElementById('main-menu');
            const submenu = document.getElementById('training-submenu');
            const backButton = document.getElementById('back-button');
            
            mainMenu.classList.toggle('hidden');
            submenu.classList.toggle('active');
            backButton.classList.toggle('hidden');
        }

        function closeTrainingSubmenu() {
            const mainMenu = document.getElementById('main-menu');
            const submenu = document.getElementById('training-submenu');
            const backButton = document.getElementById('back-button');
            
            mainMenu.classList.remove('hidden');
            submenu.classList.remove('active');
            backButton.classList.add('hidden');
        }
    </script>
</body>
</html>
